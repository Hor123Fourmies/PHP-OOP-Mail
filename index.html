<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="Viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="contact" method="post" action="index.php">

        <p>
            <label for="destinataire">To :</label>
            <input type="email" id="destinataire" name="destinataire"/>
        </p>

        <p>
            <label for="expediteur">From :</label>
            <input type="email" id="expediteur" name="expediteur"/>
        </p>

        <p>
            <label for="sujet">Sujet :</label>
            <input type="text" id="sujet" name="sujet"/>
        </p>

        <p>
            <label for="message">Message :</label>
            <textarea id="message" name="message" cols="30" rows="8"></textarea>
        </p>

    <div>
        <button type="submit" name="envoi" value="envoyer">Envoyer</button>
    </div>

</form>

</body>

</html>
